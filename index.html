<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Erhiskobi Software Technologies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #003366;
      text-align: center;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 50px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      margin: 0;
      font-size: 3em;
      animation: slideIn 2s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        background-color: #0056b3;
      }
      100% {
        background-color: #007BFF;
      }
    }

    .content {
      padding: 40px 20px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .contact {
      margin-top: 40px;
      font-size: 1.1em;
    }

    .contact a {
      display: block;
      color: #003366;
      text-decoration: none;
      margin: 5px 0;
    }

    .images {
      margin-top: 40px;
    }

    .images img {
      max-width: 300px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <header>
    <h1>Erhiskobi Software Technologies</h1>
  </header>
