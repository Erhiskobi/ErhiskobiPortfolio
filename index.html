    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    body {
      background-color: #0A0F2C;
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: #0A0F2C;
      padding: 40px 20px;

      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in;

    @keyframes fadeIn {

    }

    header img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);

    }

    .btn {
      background-color: white;
      color: #0A0F2C;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00bfff;
      color: white;
    }

    footer {
      background-color: #111A3A;
      padding: 30px 20px;
      text-align: center;
    }

    footer h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: white;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
      font-size: 1rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
